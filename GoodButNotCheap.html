<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GFC</title>
</head>
<body>
<div>
    <input type="button" onclick="getbtn(this.value);" value="good">
    <output id="0" name="good">off</output>
</div>
<br>
<br>
<div>
    <input type="button" onclick="getbtn(this.value);" value="fast">
    <output id="1" name="fast">off</output>
</div>
<br>
<br>
<div>
    <input type="button" onclick="getbtn(this.value);" value="cheap">
    <output id="2" name="cheap">off</output>
</div>
<script>
    let good = -1;
    let fast = -1;
    let cheap = -1;

    function parste() {
        for (let i = 0; i < 3; i++) {
           let name = document.getElementById((i+""));
           if (eval(name.name)===1){
               name.innerHTML ="on";
           }else {
               name.innerHTML ="off";
           }
        }
    }

    function getbtn(a) {
        switch (a) {
            case "good":
                good = good * (-1);
                if (good === 1) {
                    if ((cheap === 1) && (fast === 1)) {
                        if (Math.round(Math.random()) === 1) {
                            cheap = cheap*(-1);
                        } else fast = fast*(-1);
                    }
                }
                break;
            case "fast":
                fast = fast * (-1);
                if (fast === 1) {
                    if ((cheap === 1) && (good === 1)) {
                        if (Math.round(Math.random()) === 1) {
                            cheap = cheap*(-1);
                        } else good = good*(-1);
                    }
                }
                break;
            case "cheap":
                cheap = cheap * (-1);
                if (cheap === 1) {
                    if ((good === 1) && (fast === 1)) {
                        if (Math.round(Math.random()) === 1) {
                            good = good*(-1);
                        } else fast = fast*(-1);
                    }
                }
                break;
        }
        parste();
    }

</script>
</body>
</html>
